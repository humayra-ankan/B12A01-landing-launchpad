<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="raleway-font">
    

<section class="sec-1">
    <nav>
        <h3 class="logo inter-font">LOGO</h3>
        <button class="nav-btn raleway-font white" type="">Sign Up</button>
    </nav>
    <section class="banner ">
        
        <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="banner-btn">Stay Focused</button>
    </section>

</section>
<section class="sec-2 ">
    <div class="action">
        <h3 class="action-title">See It in Action</h3>
        <p class="action-text">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="launch-btn">Launch Live Preview</button>
    </div>
    <div><img class="action-image" src="./Assets/wc-mini.png" alt=""></div>
    
</section>
<section class="sec-3" >
    <div>
        <h4 class="user-title">Joined Thousands of Productive Users</h4>
    </div>
    <div class="user-stat inter-font">
        <div><h1 class="user-data">50K</h1>
            <div class="user-sub">Active Users</div>
        </div>
        <div><h1 class="user-data">2M+</h1>
            <div class="user-sub">Focus Sessions</div>
        </div>
        <div><h1 class="user-data">95%</h1>
            <div class="user-sub">Satisfaction Rate</div>

    </div>


</section>
<section class="sec-4">
    <div>
        <h1 class="form-title">Let's Get in Touch</h1>
    </div>
    <div>
        <form class="form">
            <label for="email" >Email</label>
            <input type="text" id="email" placeholder="example@email.com">
            <label for="name" >Name</label>
            <input type="text" id="name" placeholder="full name">
            <label for="message">Message</label>
            <textarea name="" id="message" rows="10" placeholder="Write your message..."></textarea>
            <button class="git-btn">Get in Touch</button>
            


        </form>
    </div>
</section>
<section class="sec-5"></section>
<div></div>
   
</body>
</html>
