<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="raleway-font">
    

<section class="sec-1">
    <nav>
        <h3 class="logo inter-font">LOGO</h3>
        <button class="nav-btn raleway-font white" type="">Sign Up</button>
    </nav>
    <section class="banner raleway-font">
        
        <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="banner-btn">Stay Focused</button>
    </section>

</section>
<section class="sec-2 raleway-font">
    <div class="action">
        <h3 class="action-title">See It in Action</h3>
        <p class="action-text">Explore the live preview and imagine your brand in this bold new look.</p>
        <button>Launch Live Preview</button>
    </div>
    <div><img class="action-image" src="./Assets/wc-mini.png" alt=""></div>
    
</section>
<section class="sec-3"></section>
<section class="sec-4"></section>
<section class="sec-5"></section>
<div></div>
   
</body>
</html>
